<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - PANGS!T Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff6b35;
            --secondary: #2d3047;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', system-ui; 
            background: #f5f7fa;
            color: var(--dark);
        }
        
        .admin-header {
            background: white;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-admin {
            font-size: 24px;
            font-weight: bold;
            color: var(--secondary);
        }
        
        .logo-admin span { color: var(--primary); }
        
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            text-align: center;
        }
        
        .stat-card h3 { 
            color: var(--secondary); 
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: var(--primary);
        }
        
        .orders-section {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .section-title {
            color: var(--secondary);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .orders-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .orders-table th {
            background: var(--light);
            padding: 15px;
            text-align: left;
            color: var(--secondary);
            border-bottom: 2px solid #ddd;
        }
        
        .orders-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .order-row:hover {
            background: #f9f9f9;
        }
        
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
        }
        
        .status-new { background: #fff3cd; color: #856404; }
        .status-processing { background: #cce5ff; color: #004085; }
        .status-shipped { background: #d4edda; color: #155724; }
        .status-delivered { background: #d1e7dd; color: #0f5132; }
        
        .btn-action {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-view { background: var(--primary); color: white; }
        .btn-update { background: var(--secondary); color: white; }
        
        .btn-action:hover { opacity: 0.9; transform: translateY(-2px); }
        
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .refresh-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        @media (max-width: 768px) {
            .orders-table { display: block; overflow-x: auto; }
            .stats-cards { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="admin-header">
        <div class="logo-admin">PANGS!T <span>Admin Panel</span></div>
        <div>
            <button class="refresh-btn" id="refreshBtn">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="admin-container">
        <!-- Stats Cards -->
        <div class="stats-cards">
            <div class="stat-card">
                <h3>Pesanan Hari Ini</h3>
                <div class="stat-number" id="todayOrders">0</div>
            </div>
            <div class="stat-card">
                <h3>Menunggu Diproses</h3>
                <div class="stat-number" id="pendingOrders">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Pendapatan</h3>
                <div class="stat-number" id="totalRevenue">Rp 0</div>
            </div>
            <div class="stat-card">
                <h3>Pesanan Baru</h3>
                <div class="stat-number" id="newOrders">0</div>
            </div>
        </div>
        
        <!-- Orders List -->
        <div class="orders-section">
            <div class="section-title">
                <h2>Daftar Pesanan</h2>
                <div style="font-size: 14px; color: #666;">
                    <i class="fas fa-info-circle"></i>
                    Klik "Update Status" untuk ubah status pesanan
                </div>
            </div>
            
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Pelanggan</th>
                        <th>Tanggal</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <!-- Data pesanan akan diisi oleh JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Modal Update Status -->
    <div class="modal" id="updateStatusModal">
        <div class="modal-content">
            <h3 style="color: var(--secondary); margin-bottom: 20px;">
                Update Status Pesanan
            </h3>
            
            <div id="modalOrderInfo">
                <!-- Info pesanan akan diisi di sini -->
            </div>
            
            <div style="margin: 25px 0;">
                <label style="display: block; margin-bottom: 10px; font-weight: 600;">
                    Pilih Status Baru:
                </label>
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;">
                    <button class="status-option" data-status="pending">
                        ‚è≥ Menunggu
                    </button>
                    <button class="status-option" data-status="processing">
                        üõ†Ô∏è Diproses
                    </button>
                    <button class="status-option" data-status="shipped">
                        üöö Dikirim
                    </button>
                    <button class="status-option" data-status="delivered">
                        ‚úÖ Selesai
                    </button>
                </div>
            </div>
            
            <div style="display: flex; gap: 10px; margin-top: 30px;">
                <button class="btn-action" id="cancelUpdate" 
                        style="background: #6c757d; color: white; flex: 1;">
                    Batal
                </button>
                <button class="btn-action" id="confirmUpdate" 
                        style="background: var(--primary); color: white; flex: 1;">
                    Update Status
                </button>
            </div>
        </div>
    </div>

    <script src="js/shared-database.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
